<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet" />
    <title>회원가입</title>
  </head>
  <body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">SLiPP</a>
	  </div>
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	  	<ul class="navbar-nav navbar-right me-auto mb-2 mb-lg-0 ">
	   	  <li class="nav-item">
	        <a class="nav-link active" aria-current="page" href="/form.html">Join</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" aria-current="page" href="/list.html">List</a>
	      </li>
	    </ul>
  	</div>
	</nav>
	<h1>회원가입</h1>
	<div class="container">
	  <form action="/create" method="post">
		  <div class="form-group">
		    <label for="userId">아이디</label>
		    <input type="text" class="form-control" name="userId" placeholder="아이디를 입력하세요.">
		  </div>
		  <div class="form-group">
		    <label for="password">암호</label>
		    <input type="password" class="form-control" name="password" placeholder="암호를 입력하세요.">
		  </div>
		  <div class="form-group">
		    <label for="name">이름</label>
		    <input type="text" class="form-control" name="name" placeholder="이름을 입력하세요.">
		  </div>
		  <div class="form-group">
		    <label for="email">이름</label>
		    <input type="text" class="form-control" name="email" placeholder="이메일을 입력하세요.">
		  </div>
		  <button type="submit" class="btn btn-primary">입력</button>
		</form>
	</div>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
  </body>
</html>
